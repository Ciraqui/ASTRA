<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UMMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark position-relative">
        <div class="logo ms-3">
            <a href="/index.html">
                <img src="/assets/logo-navbar.png" alt="Logo">
            </a>
        </div>
        <div class="icone me-3"> <!-- Usando 'me-3' para margem à direita -->
            <a href="/login.html">
                <img src="/assets/Person.png" alt="Person" height="60px" style="padding: 10px;"> <!-- Ajuste o padding conforme necessário -->
            </a>
        </div>
        <div class="nav-links position-absolute" style="left: 50%; transform: translateX(-50%); display: flex;"> <!-- Centraliza os links e os coloca lado a lado -->
            <a href="#pedidos" class="nav-link text-white mx-3">PEDIDOS</a> <!-- Usando 'mx-3' para margem horizontal -->
            <a href="#produtos" class="nav-link text-white mx-3">PRODUTOS</a>
            <a href="#cliente" class="nav-link text-white mx-3">CLIENTE</a>
            <a href="#imagem" class="nav-link text-white mx-3">IMAGEM</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>

                            <div class="d-grid">
                                <button type="button" class="btn btn-dark">Entrar</button>
                            </div>

                            <div class="text-center mt-3">
                                <a href="cadastro.html" style = "color: black;">Não tem uma conta? Cadastre-se</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Certifique-se de que o caminho para auth.js está correto -->
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;

                try {
                    await window.login(email, senha);
                } catch (error) {
                    alert(error.message || 'Erro ao fazer login');
                }
            });
        });
    </script>
</body>
</html>
